<style>
    .paginate_button {
        background-color: green;
    }
</style>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Liste des clients
            <a href="#" class="btn btn-success" style="position: absolute;right: 30px;" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="fa fa-plus mr-2"></i>Ajouter client</a>

        </div>
        <div class="card-body">
            <table datatable class="row-border w-100 table table-striped text-center" [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Prenom</th>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th>Telephone</th>
                        <th>E-mail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="clients?.length !=0">
                    <tr *ngFor="let c of clients;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{ c.prenom }}</td>
                        <td>{{ c.nom }}</td>
                        <td>{{ c.adresse }}</td>
                        <td>{{ c.telephone }}</td>
                        <td>{{ c.email }}</td>
                        <td>
                            <a class="btn btn-warning" [routerLink]="[i+1]" routerLinkActive="router-link-active"><i
                                    class="fa fa-eye"></i></a>
                            <button class="btn btn-primary ml-1" (click)="modifier(c)"><i
                                    class="fa fa-edit"></i></button>
                            <button class="btn btn-danger ml-1" (click)="supprimer(c)"><i
                                    class="fa fa-trash-o"></i></button>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!--ajout client-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered w-100">
        <div class="modal-content">
            <div class="modal-header " style="background: #198754;color: white;">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter un client</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="">
                        <form [formGroup]="formGroup" (ngSubmit)="submit()">
                            <div class="row mb-3">
                                <div class="form-group col-md-6">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" formControlName="nom" name="nom">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Prenom</label>
                                    <input type="text" class="form-control" formControlName="prenom" name="prenom">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="form-group col-md-6">
                                    <label>Adresse</label>
                                    <input type="text" class="form-control" formControlName="adresse" name="adresse">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Telephone</label>
                                    <input type="text" class="form-control" formControlName="telephone"
                                        name="telephone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" formControlName="email" name="email">
                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                <button type="button" type="submit" class="btn btn-primary"
                                    [disabled]="formGroup.invalid">Enregistrer</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--fin ajout-->
        <app-creer-client></app-creer-client>
