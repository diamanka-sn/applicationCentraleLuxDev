<style>
    .paginate_button {
        background-color: green;
    }
</style>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Liste des fournisseurs
            <a href="#" class="btn btn-success" style="position: absolute;right: 30px;" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="fa fa-plus mr-2"></i> fournisseur</a>

        </div>
        <div class="card-body">
            <table datatable class="row-border w-100 table table-striped text-center" [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom structure</th>
                        <th>Adresse</th>
                        <th>telephone</th>
                        <th>Email</th>
                        <th>details</th>
                    </tr>
                </thead>
                <tbody *ngIf="fournisseurs?.length !=0">
                    <tr *ngFor="let f of fournisseurs; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{ f.nomStructure }}</td>
                        <td>{{ f.adresse }}</td>
                        <td>{{ f.telephone }}</td>
                        <td>{{ f.email }}</td>
                        <td>
                            <a class="btn btn-warning" [routerLink]="[i+1]" routerLinkActive="router-link-active"><i
                                    class="fa fa-eye"></i></a>
                            <button class="btn btn-primary ml-1" (click)="modifier(f)"><i
                                    class="fa fa-edit"></i></button>
                            <a class="btn btn-danger ml-1"><i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--ajouter un fournissuer-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered w-100">
        <div class="modal-content">
            <div class="modal-header " style="background: #198754;color: white;">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter un fournisseur</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="">
                        <form [formGroup]="formGroup" (ngSubmit)="submit()">
                            <div class="row mb-3">
                                <div class="form-group ">
                                    <label>Nom de la structure</label>
                                    <input type="text" class="form-control" formControlName="nomStructure"
                                        name="nomStructure">
                                </div>
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input type="text" class="form-control" maxlength="50" formControlName="adresse"
                                        name="adresse">
                                </div>
                                <div class="form-group ">
                                    <label>Telephone</label>
                                    <input type="text" class="form-control" maxlength="10" formControlName="telephone"
                                        name="telephone">
                                </div>
                                <div class="form-group ">
                                    <label>Email</label>
                                    <input type="email" class="form-control" maxlength="100" formControlName="email"
                                        name="email">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                <button type="button" type="submit" class="btn btn-primary"
                                    [disabled]="formGroup.invalid">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--fin ajout fournisseur-->
