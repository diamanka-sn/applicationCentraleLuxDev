<div class="row mt-4">
    <div class="col-md-7">
        <div class="card card-light">
            <div class="card-header">
                Liste des Partenaires
                <a href="#" class="btn btn-success" style="position: absolute;right: 30px;" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa fa-plus mr-2"></i>Ajouter</a>

            </div>
            <div class="card-body table-responsive">
                <table datatable class="row-border w-100 table table-striped text-center table-collapse table-hover"
                    [dtOptions]="dtOptions">
                    <thead class="" style="background:#198754;color: white;">
                        <tr>
                            <th>#</th>
                            <th>Libelle</th>
                            <th>Code marchant</th>
                            <th>image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="typespaiement?.length !=0">
                        <tr *ngFor="let type of typespaiement;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{ type.libelle }}</td>
                            <td>{{type.codeMarchant}}</td>
                            <td><img src="{{type.image}}" height="100" /></td>
                            <td>
                                <a class="btn btn-warning" [routerLink]="[i+1]" routerLinkActive="router-link-active"><i
                                        class="fa fa-eye"></i></a>
                                <a class="btn btn-primary ml-4" (click)="modifier(type)"><i class="fa fa-edit"></i></a>
                                <a class="btn btn-danger ml-4"><i class="fa fa-trash-o"></i></a>

                        </tr>

                    </tbody>
                    <tbody *ngIf="typespaiement.length<1">
                        pas de type de payement
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <!--ajout type paiement-->
        <div class="card" style="padding: 20px;">
            <h6>Ajouter un Partenaire</h6>
            <form [formGroup]="formGroup" (ngSubmit)="submit()">
                <div class="row mb-3">
                    <div class="form-group col-md-6">
                        <label>image</label>
                        <input type="file" class="form-control" name="image" formControlName="image"
                            (change)="changerImg($event)" placeholder="selectionner une image">
                    </div>
                    <div class="form-group col-md-6 justify-content-center">
                        <img [src]="imgFile" alt="image" *ngIf="imgFile" height="100" width="100" />
                    </div>
                </div>
                <div class="row mb-3 t">
                    <div class="form-group col-md-12">
                        <label>Libelle</label>
                        <input type="text" class="form-control" formControlName="libelle" name="libelle">
                    </div>
                    <!-- <div *ngIf="!formGroup.valid && formGroup.hasError('required', ['libelle'])" class="error">le
                        libelle
                        est obligatoire.</div> -->
                </div>
                <div class="row mb-3 t">
                    <div class="form-group col-md-12">
                        <label>Code Marchant</label>
                        <input type="text" class="form-control" formControlName="codeMarchant" name="codeMarchant">
                    </div>
                    <!-- <div *ngIf="!formGroup.valid && formGroup.hasError('required', ['libelle'])" class="error">le
                        libelle
                        est obligatoire.</div> -->
                </div>

                <div class="">
                    <button type="reset" class="btn btn-secondary m-3">Annuler</button>
                    <button type="button" type="submit" class="btn btn-primary"
                        [disabled]="formGroup.invalid">Enregistrer</button>
                </div>
            </form>
        </div>

    </div>

    <!--fin ajout type paiement-->
