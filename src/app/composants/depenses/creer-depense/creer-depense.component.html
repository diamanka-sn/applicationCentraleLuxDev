<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered w-100">
        <div class="modal-content">
            <div class="modal-header " style="background: #198754;color: white;">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter une dépense</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="">
                        <form [formGroup]="formGroup" (ngSubmit)="submit()">
                            <div class="row mb-3">
                                <div class="form-group mb-3">
                                    <label>Nom de la dépense</label>
                                    <input type="text" class="form-control" formControlName="description" name="description">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Montant</label>
                                    <input type=" number" class="form-control" maxlength="" formControlName="montant" name="montant">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Date</label>
                                    <input type="date" class="form-control" maxlength="" minlength="" formControlName="date" name="date">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                <button type="button" type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Enregistrer</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
