<div class="container mt-4">
    <div class="card card-light">
        <div class="card-header">
            Liste des rayons
            <a href="#" class="btn btn-success" style="position: absolute;right: 30px;" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="fa fa-plus mr-2"></i>Ajouter rayon</a>

        </div>
        <div class="card-body table-responsive">
            <table datatable class="row-border w-100 table table-striped text-center table-collapse table-hover"
                [dtOptions]="dtOptions">
                <thead class="" style="background:#198754;color: white;">
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="rayons?.length !=0">
                    <tr *ngFor="let c of rayons;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{ c.libelle }}</td>
                        <td>
                            <a class="btn btn-warning" [routerLink]="[i+1]" routerLinkActive="router-link-active"><i
                                    class="fa fa-eye"></i></a>
                            <button class="btn btn-primary ml-4" (click)="modifier(c)"><i
                                    class="fa fa-edit"></i></button>
                            <a class="btn btn-danger ml-4"><i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!--ajouter un rayon-->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered w-100">
        <div class="modal-content">
            <div class="modal-header " style="background: #198754;color: white;">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter un rayon</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="">
                        <form [formGroup]="formGroup" (ngSubmit)="submit()">
                            <div class="row mb-3 t">
                                <div class="form-group col-md-12">
                                    <label>Nom rayon</label>
                                    <input type="text" class="form-control" formControlName="rayon" name="rayon">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                <button type="button" type="submit" class="btn btn-primary"
                                    [disabled]="formGroup.invalid">Enregistrer</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--fin ajout rayon-->
