<div class="container mt-4">
    <div class="row justify-content-center">
        <div style="margin-top: 100px;" class="col-md-5 text-center">

            <img src="assets/img/logoLuxDev1.png" />

        </div>
        <div class="col-md-6" style="margin-top: 100px;">
            <div class="card">
                <div class="card-body mt-4">
                    <h3 class="text-center">Authentification</h3>
                    <hr />
                    <form method="POST" action="#" class="mt-4 ml-4 mr-4 mb-4" [formGroup]="formGroup"
                        (ngSubmit)="submit()">
                        <div class="form-group row mb-4">
                            <div class="col-md-12">
                                <input id="login" type="text" class="form-control" name="login" formControlName="login"
                                    required autocomplete="login" placeholder="entrez votre login" autofocus>
                                <span class="invalid-feedback" role="alert" *ngIf="isAuth">
                                    <strong>login ou mot de passe incorrect</strong>
                                </span>

                            </div>
                        </div>

                        <div class="form-group row mb-4">


                            <div class="col-md-12">
                                <input id="password" type="password" formControlName="motDePasse" value=""
                                    class="form-control " name="password" placeholder="entrez votre mot de passe"
                                    required autocomplete="current-password">
                            </div>
                        </div>

                        <div class="form-group row mb-2">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                    <label class="form-check-label" for="remember">
                                        Se souvenir de moi
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <a class="btn btn-link" href="#">
                                    mot de passe oubli√©?
                                </a>

                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary form-control"
                                    [disabled]="formGroup.invalid">
                                    Se connecter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
